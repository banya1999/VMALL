					</div>

						<input type="password" class="pwd1" name="pwd1" placeholder="密码" />

					</div>
					<div class="input-wrapper">
						<input type="password" class="pwd2" name="pwd2" placeholder="确认密码" />
						<i class="iconfont icon-eyeClose i-pwd"></i>
					</div>
					<div class="input-wrapper btn-regist">
						<input type="button" value="注册" class="btn-regist" />
					</div>
