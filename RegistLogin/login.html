<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../img/huawei.png"/>
		<link rel="stylesheet" type="text/css" href="../assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<title>华为账号_登录</title>
	</head>
	<body>
		<!-- 头 -->
		<div class="header-bar tonglan">
			<div class="header-content w">
				<div class="header-content-logo">
					<img src="../img/huawei2.png" >
				</div>
				<h2>华为商城</h2>
			</div>
		</div>
		<div class="login w">
			<div class="login-wrapper">
				<h1>华为账号登陆</h1>
				<div class="login-main clearfix">
					<div class="login-code">
						<div class="login-code-con">
							<img src="../img/code.png" >
						</div>
						<p>若您使用华为手机，请进入“设置” &gt; “华为帐号”扫码登录。</p>
					</div>
					<div class="login-form">
						<!-- 用户密码登录 -->
						<form action="#" method="" class="userName-login active">
							<div class="login-input">
								<input type="text" placeholder="请输入用户名" class="name" />
							</div>
							<div class="login-input">
								<input type="password" placeholder="请输入密码" class="pwd" />
							</div>
							<div class="login-text">
								<a href="javascript:void(0)" class="active">短信验证码登录</a>
							</div>
							<div class="login-btn">
								<input type="button" value="登录" class="btn-login" />
							</div>
							<div class="text">
								<a href="registPhone.html">注册</a>
								<a href="#">忘记密码</a>
								<a href="#">更多</a>
							</div>
						</form>
						
					</div>
					<div class="login-form">
						<!-- 手机号登录 -->
						<form action="#" method="" class="phone-login">
							<div class="login-input">
								<input type="text" placeholder="请输入手机号" class="phone" />
							</div>
							<div class="login-input">
								<input type="text" class="code-input" placeholder="请输入验证码" />
								<span class="code">获取验证码</span>
							</div>
							<div class="login-text">
								<a href="JavaScript:void(0)" class="">用户名密码登录</a>
							</div>
							<div class="login-btn">
								<input type="button" value="登录" class="btn-login" />
							</div>
							<div class="text">
								<a href="registPhone.html">注册</a>
								<a href="#">忘记密码</a>
								<a href="#">更多</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 尾 -->
		<div class="ft tonglan">
			<p class="info">
				<a href="#">华为账号与空间用户协议</a>
				<a href="#">关于华为账号与云空间隐私的声明</a>
				<a href="#">常见问题</a>
				<a href="#">Cookies</a>
			</p>
			<p class="copyright">
				Copyright◎2011-2020华为软件技术有限公司版权所有保留一切权利苏B2-20070200号|苏ICP备09062682号 -9
			</p>
		</div>
		<script src="../assets/js/public.js"></script>
		<script	src="../assets/js/js-cookie.js"></script>
		<script src="login.js"></script>
	</body>
</html>
